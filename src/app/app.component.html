<div class="container"> 
  <div class="upper-data">
    <img src="../assets/sunny.jpg" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" *ngIf="14 <= 15">

    <div class="weather-data">
      <div class="location">Kottayam</div>
      <div class="temperature">{{ 34 | number: '1.0-0'}}°C</div>

    </div>

  </div>

  <div class="lower-data">
  <div class="more-info-label">
    More Information
  </div>
  <div class="more-info-container">
    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/min.jpg">
        <span>min</span>
      </div>
      <div class="info-block-value">
        28°C
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/max.png">
        <span>max</span>
      </div>
      <div class="info-block-value">
        35°C
      </div>
    </div>

    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/humid.jpg">
        <span>humidity</span>
      </div>
      <div class="info-block-value">
        80%
      </div>
    </div>


    <div class="info-block">
      <div class="info-block-label">
        <img src="../assets/windy.png">
        <span>wind</span>
      </div>
      <div class="info-block-value">
        19 km/h
      </div>
    </div>
  </div>


  </div>
</div>


<router-outlet></router-outlet>
